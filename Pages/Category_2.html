    a:before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 100%;

        transition: all .3s;
        z-index: -1;
    }

    a:hover {
        color: rgba(0, 0, 0, 0.74);
    }

    a:hover:before {
        width: 100%;
    }


    #details {

<script type="text/javascript">
    $(function () {
        $('.map').maphilight({
            fillColor: 'ffffff',
            strokeColor: "ffffff",
            strokeWidth: 5,
            strokeOpacity: 0.0001,
            fillOpacity: 0.3
        });
    });

    let active = false;

    function toggleDetails() {
        const mainSection = document.getElementById('mainSection')
        const detailsFrame = document.getElementById('detailsFrame')
        const details = document.getElementById('details')

        const width = window.innerWidth + 100;
        if (active) {
            $("#mainSection").animate({
                marginLeft: "0px"
            })
            $("#details").animate({
                marginLeft: window.innerWidth
            })
            active = false
                details.style.height = '0px'
        } else {
            $("#mainSection").animate({
                marginLeft: -width
            })
            $("#details").animate({
                marginLeft: "0px"
            })
            mainSection.style.height = '0'
            details.style.display = 'block'
            detailsFrame.style.height = (document.getElementById('aux').clientHeight - 50).toString() + 'px';
            details.style.height = '100%'
            detailsFrame.style.paddingTop = '5px'
            active = true
        }
    }
</script>
